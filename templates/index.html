<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask Satellite Prediction</title>
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            padding-top: 50px;
            padding-bottom: 50px; /* Thêm padding dưới */
            background-color: #f8f9fa;
        }
        .card {
            margin-top: 20px;
            border-radius: 0.5rem;
        }
        .preview-img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
            border: 1px solid #dee2e6;
        }
        .upload-btn {
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="text-center mb-4">Upload ảnh TIFF hoặc JPG để dự đoán mưa</h2>

        <!-- Form Upload -->
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form action="{{ url_for('predict') }}" method="POST" enctype="multipart/form-data" class="card p-4 shadow-sm bg-white">
                    <div class="mb-3">
                        <label for="file" class="form-label fw-bold">Chọn ảnh</label>
                        <input class="form-control" type="file" id="file" name="file" accept=".tiff,.tif,.jpg,.jpeg" required>
                    </div>
                    <button type="submit" class="btn btn-primary upload-btn">Upload & Predict</button>
                </form>
            </div>
        </div>

        <!-- Hiển thị nhãn -->
        {% if label %}
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow-sm bg-light p-3 mt-4">
                    <h5 class="card-title text-center">Kết quả dự đoán:</h5>
                    <p class="card-text fs-4 text-center fw-bold">{{ label }}</p>
                </div>
            </div>
        </div>
        {% endif %}

        <!-- Hiển thị ảnh upload -->
        {% if img_data %}
        <div class="row justify-content-center">
            <div class="col-md-6 text-center">
                <div class="card shadow-sm p-3 mt-4">
                    <h5 class="card-title mb-3">Ảnh vừa upload:</h5>
                    <img src="data:image/png;base64,{{ img_data }}" class="preview-img">
                </div>
            </div>
        </div>
        {% endif %}

        <!-- Nút sang trang xem dữ liệu mưa (Đã sửa) -->
        <div class="row justify-content-center">
            <div class="col-md-6 text-center mt-4">
                <a href="{{ url_for('getRain') }}" class="btn btn-secondary w-100">Xem dữ liệu lượng mưa theo năm</a>
            </div>
        </div>

    </div> <!-- Đóng div.container -->

    <!-- Bootstrap JS CDN (Optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
